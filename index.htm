<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Night Paris</title>
</head>
<body>
  
  <div class="room">
    <div class="window">
      <div class="stars"></div>
      <div class="star"></div>
      <div id="moon" class="moon"></div>
      <div class="cloud"></div>
      <div class="eiffel-tower">
        <div class="platform"></div>
      </div>
      <div class="roof"></div>
      <div class="bush"></div>
    </div>
    <div class="window-sill">
      <div class="cat">
        <div class="head">
          <div class="eyes"></div>
        </div>
        <div class="tail"></div>
      </div>
    </div>
    <div class="info">
      <div class="today">
      <span id="type">Full Moon</span> <span id="count">17 days</span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
